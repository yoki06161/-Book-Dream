<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>관리자 대시보드</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content" class="container mt-4">
		<h2 class="text-white text-center">관리자 보드</h2>
		<a href="/admin">Dashboard</a>
		<a href="#">Users</a>
		<a href="#">Orders</a>
		<a href="#">Products</a>
		<a href="#">Reports</a>
		<a href="/logout">Logout</a>
	</div>
	
	<div class="content">
		<div class="container">
			<h2>대시보드</h2>
			
			<div class="row">
				<div class="col-md-3">
					<div class="card text-white bg-primary mb-3">
						<div class="card-header">사용자</div>
						<div class="card-body">
							<h5 class="card-title">100</h5>
							<p class="card-text">Total users registered</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-white bg-success mb-3">
						<div class="card-header">주문</div>
						<div class="card-body">
							<h5 class="card-title">100</h5>
							<p class="card-text">Total orders placed</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-white bg-warning mb-3">
						<div class="card-header">Products</div>
						<div class="card-body">
							<h5 class="card-title">100</h5>
							<p class="card-text">Total products available</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-white bg-danger mb-3">
						<div class="card-header">Reports</div>
						<div class="card-body">
							<h5 class="card-title">50</h5>
							<p class="card-text">Reports generated</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
