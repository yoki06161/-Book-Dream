<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>자유게시판 폼</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content" class="container mt-4">
		<h1 th:text="${#strings.equals(freeboard.id, null) ? 'Create Freeboard' : 'Edit Freeboard'}"></h1>
		<form th:action="@{/freeboard/form}" th:object="${freeboard}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
			<div class="mb-3">
				<label for="title" class="form-label">제목</label>
				<input type="text" id="title" th:field="*{title}" class="form-control" required />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">유저</label>
				<input type="text" id="author" th:field="*{author}" class="form-control" required />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
			</div>
			<div class="mb-3">
				<label for="image" class="form-label">이미지첨부</label>
				<input type="file" id="image" name="image" class="form-control" />
				<div class="text-danger" th:if="${errorMsg}" th:text="${errorMsg}"></div>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary" th:text="${#strings.equals(freeboard.id, null) ? 'Create' : 'Update'}"></button>
				<a href="/freeboard/list" class="btn btn-secondary">취소</a>
			</div>
		</form>
	</div>

	<footer class="py-3 bg-dark text-white">
		<div class="container">
			<p>문의 사항은 info@bookdream.com으로 연락주세요.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
