    <div class="main-content" style="width:700px;padding-left:50px">
        <h2>회원 탈퇴</h2>
        <hr>
        <form th:action="@{|/user/userdel|}" method="post" th:object="${userDelForm}" th:if="${!isSocialLogin}">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" th:field="*{currentPassword}" class="form-control">
                <!-- 이전 비밀번호 에러 메시지 -->
                <small class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></small>
            </div>
            <button type="submit" class="btn btn-primary">계정 탈퇴</button>
        </form>
        <form th:action="@{|/user/userdel|}" method="post" th:if="${isSocialLogin}">
            <button type="submit" class="btn btn-primary">계정 탈퇴</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</html>
