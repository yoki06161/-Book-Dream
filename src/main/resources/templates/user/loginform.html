<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="my-3 border-bottom pb-2">
		<div>
		    <h5>로그인</h5>		
		</div>
	</div>
    <form th:action="@{|/user/login|}" method="post">
    	    	
    	<div th:if="${param.error}">
    		<div class="alert alert-danger">사용자 ID, 비밀번호를 확인해주세요</div>
    	</div>	    	 	
    	
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID(이메일)</label>
            <input type="text" name="username" placeholder="email@example.com" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="text" name="password" placeholder="Password" class="form-control" required="required">
        </div>
        
        <input type="submit" value="로그인" class="btn btn-primary my-2">
	    <a href="https://kauth.kakao.com/oauth/authorize?client_id=3192757b80d5d97c7263b2166d1afd23&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
			<img th:src="@{/image/kakao_login_medium_narrow.png}">
		</a>
		<a href="/oauth2/authorization/google">구글 로그인</a>
        <a href="/oauth2/authorization/kakao">카카오 로그인</a>
    </form>

</div>
</html>
