<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="my-3 border-bottom pb-2">
		<div>
		    <h5>로그인</h5>		
		</div>
	</div>
    <form th:action="@{|/user/login|}" method="post">
    	    	
    	<div th:if="${param.error}">
    		<div class="alert alert-danger">사용자 ID, 비밀번호를 확인해주세요</div>
    	</div>	    	 	
    	
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID(이메일)</label>
            <input type="text" name="username" placeholder="email@example.com" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" name="password" placeholder="Password" class="form-control" required="required">
        </div>
        
        <input type="submit" value="로그인" class="btn btn-primary my-2">
    </form>
    <div>
		<a href="/oauth2/authorization/google" style="display:block;margin-bottom:10px;width:200px;" >
        	<img th:src="@{/image/web_light_sq_SI@2x.png}" alt="구글 로그인 버튼" style="width:200px;height:50px;" />
       	</a>
        <a href="/oauth2/authorization/kakao" style="display:block;margin-bottom:10px;width:200px;">
        	<img th:src="@{/image/kakao_login_medium_narrow.png}" alt="카카오 로그인 버튼" style="width:200px;height:50px;" />
        </a>
        <a href="/oauth2/authorization/naver" style="display:block;width:200px;">
        	<img th:src="@{/image/btnG_naver.png}" alt="네이버 로그인 버튼" style="width:200px;height:50px;" />
        </a>
    </div>
</div>
</html>
