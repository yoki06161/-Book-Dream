<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container"
	style="margin-top: 180px;display:flex;justify-content:center;">
	<div style="display: flex; flex-flow: column; align-items: center;padding:70px;border:1px solid #8f8f8f; border-radius: 20px;">
		<div style="margin-bottom:15px;">
			<h5>회원가입</h5>
		</div>

		<form th:action="@{/user/signup}" th:object="${userCreateForm}"
			method="post">

			<div role="alert" th:if="${#fields.hasAnyErrors()}">
				<span><strong th:each="err : ${#fields.allErrors()}"
					th:text="${err}"
					style="display: block; font-size: 14px; margin-bottom: 5px; color: red;"></strong></span>
			</div>

			<div class="input_box">
				<div>
					<input type="text" th:field="*{email}"
						placeholder="아이디를 입력해주세요. email@example.com"
						style="height: 50px; width: 400px; padding-left: 10px; border: 1px solid #afafaf; border-bottom: none; border-radius: 10px 10px 0 0;"
						required="required">
				</div>
				<div>
					<input type="text" th:field="*{password1}"
						placeholder="패스워드를 입력해주세요."
						style="height: 50px; width: 400px; padding-left: 10px; border: 1px solid #afafaf; border-bottom: none;"
						required="required">
				</div>
				<div>
					<input type="text" th:field="*{password2}"
						placeholder="패스워드를 확인해주세요."
						style="height: 50px; width: 400px; padding-left: 10px; border: 1px solid #afafaf; border-bottom: none;"
						required="required">
				</div>
				<div>
					<input type="text" th:field="*{username}" placeholder="이름을 입력해주세요."
						style="height: 50px; width: 400px; padding-left: 10px; border: 1px solid #afafaf; border-radius: 0 0 10px 10px;"
						required="required">
				</div>
			</div>

			<input type="submit" value="회원가입" class="btn btn-primary my-2"
				style="width: 400px; height: 46px;border-color: #6f6f6f;background-color: #6f6f6f">
		</form>
	</div>
</div>
</html>
