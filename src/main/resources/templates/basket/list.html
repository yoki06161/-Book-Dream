<html layout:decorate="~{layout}">
<!-- 스크립트 블록을 정의 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/basket-ui.js}"></script>
</th:block>
<main layout:fragment="content" class="container" id="container">
	<form action="order">
		<h2 class="fw-bold text-center">장바구니 목록</h2>
		<br> <br> <input class="form-check-input" type="checkbox"
			value="selectall" id="select_all" /> <label id="select_all">&nbsp;전체
			선택</label>
		<table class="table align-middle text-center "
			style="margin-bottom: 80px;">
			<thead>
				<tr>
					<th colspan="7"></th>
				</tr>
			</thead>
			<tbody id="dataArrayList">
			</tbody>
		</table>
		<div id="dataNotFound"></div>
		<div class="card fixed-bottom">
			<div class="card-body mx-auto" style="width: 1280px !important;">
				<div class="contents d-flex justify-content-between">
					<h4>총 가격: <span id="totalSum">0</span></h4>
					<button type="submit" class="btn btn-primary" id="order" disabled>주문하기</button>
				</div>
			</div>
		</div>
	</form>

<!-- btnClose 클릭시-모달팝업창띄우기 -->
<!-- 모달 창 -->
<div class="modal fade" id="deleteModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">장바구니 상품 삭제</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                장바구니에 담긴 이 상품을 삭제하시겠어요?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmDelete">예</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오(삭제 취소)</button>
            </div>
        </div>
    </div>
</div>


</main>
</html>
