<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>채팅방 목록</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat_room_list {
            list-style-type: none;
            padding: 0;
        }

        .chat_room_list li {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f1f0f0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .chat_badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8em;
            position: absolute;
            top: 41px;
            right: 10px;
        }

        .chat-room-info {
            flex-grow: 1;
        }

        .last-message {
            font-size: 0.9em;
            color: #666;
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <h2 class="border-bottom py-2" style="text-align: center;">채팅방 목록</h2>
        <ul class="chat_room_list" id="chatRoomList">
            <li th:each="chatRoom : ${chatRooms}" data-chat-room-id="${chatRoom.id}">
                <div class="chat-room-info">
                    <a th:href="@{/trade/chat/start(tradeIdx=${chatRoom.tradeIdx}, chatRoomId=${chatRoom.id})}"
                       th:text="${chatRoom.senderId} + ' (' + ${chatRoom.bookTitle} + ')'"></a>
                    <div class="last-message"
                         th:text="${chatRoom.lastMessage}"></div>
                </div>
                <div class="message-time" th:text="${chatRoom.getFormattedLastMessageTime()}"></div>
                <span class="chat_badge"
                      th:if="${chatRoom.getNewMessagesCountForUser(userId)} > 0"
                      th:text="${chatRoom.getNewMessagesCountForUser(userId)}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
