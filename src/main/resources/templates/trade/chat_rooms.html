<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>채팅방 목록</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat_room_list {
            list-style-type: none;
            padding: 0;
        }

        .chat_room_list li {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f1f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .chat_badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .chat-room-info {
            flex-grow: 1;
        }

        .last-message {
            font-size: 0.9em;
            color: #666;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/chatRoomsUpdate', function (messageOutput) {
                    updateChatRooms(JSON.parse(messageOutput.body));
                });
            });
        }

        function updateChatRooms(message) {
            var chatRoomId = message.chatRoomId;
            var lastMessage = message.message;
            var lastMessageTime = new Date(message.createdAt).toLocaleString();

            var chatRoomElement = document.querySelector('[data-chat-room-id="' + chatRoomId + '"]');
            if (chatRoomElement) {
                chatRoomElement.querySelector('.last-message').textContent = lastMessage + " (" + lastMessageTime + ")";
                var badge = chatRoomElement.querySelector('.chat_badge');
                if (badge) {
                    badge.textContent = parseInt(badge.textContent) + 1;
                } else {
                    var newBadge = document.createElement('span');
                    newBadge.classList.add('chat_badge');
                    newBadge.textContent = 1;
                    chatRoomElement.appendChild(newBadge);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            connect();
        });
    </script>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <h2 class="border-bottom py-2" style="text-align: center;">채팅방 목록</h2>
        <ul class="chat_room_list" id="chatRoomList">
            <li th:each="chatRoom : ${chatRooms}" data-chat-room-id="${chatRoom.id}">
                <div class="chat-room-info">
                    <a th:href="@{/trade/chat/start(tradeIdx=${chatRoom.tradeIdx}, chatRoomId=${chatRoom.id})}"
                       th:text="${chatRoom.senderId} + ' (' + ${chatRoom.bookTitle} + ')'"></a>
                    <div class="last-message"
                         th:text="${chatRoom.lastMessage + ' (' + #temporals.format(chatRoom.lastMessageTime, 'yyyy-MM-dd HH:mm') + ')'}"></div>
                </div>
                <span class="chat_badge"
                      th:if="${chatRoom.getNewMessagesCountForUser(userId)} > 0"
                      th:text="${chatRoom.getNewMessagesCountForUser(userId)}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
