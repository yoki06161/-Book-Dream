<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<title>채팅방 목록</title>
<style>
body {
	background-color: #f8f9fa;
}

.container {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.chat_room_list {
	list-style-type: none;
	padding: 0;
}

.chat_room_list li {
	border: 1px solid #ddd;
	padding: 10px;
	margin-bottom: 10px;
	border-radius: 5px;
	background-color: #f1f0f0;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.chat_badge {
	background-color: red;
	color: white;
	border-radius: 50%; /* 배지를 동그랗게 만들기 */
	padding: 2px 10px; /* 배지 내부 여백 조정 */
	font-size: 0.8em; /* 배지 텍스트 크기 조정 */
	min-width: 20px; /* 배지 최소 크기 설정 */
	display: inline-block;
}
</style>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<h2 class="border-bottom py-2" style="text-align: center;">채팅방 목록</h2>
		<ul class="chat_room_list" id="chatRoomList">
			<li th:each="chatRoom : ${chatRooms}" data-chat-room-id="${chatRoom.id}">
				<a th:href="@{/trade/chat/start(tradeIdx=${chatRoom.tradeIdx}, chatRoomId=${chatRoom.id})}"
				th:text="${chatRoom.senderId} + ' (' + ${chatRoom.bookTitle} + ')'"></a>
				<span class="chat_badge" th:if="${chatRoom.getNewMessagesCountForUser(userId)} > 0"
				th:text="${chatRoom.getNewMessagesCountForUser(userId)}"></span>
			</li>
		</ul>
	</div>
</body>
</html>
