<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<title>중고거래</title>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<div class="row my-3">
			<div class="col-6">
				<a th:href="@{/trade/create}" class="btn btn-primary">판매 등록하기</a>
			</div>
			<div class="col-6">
				<div class="input-group">
					<input type="text" id="search_kw" class="form-control"
						th:value="${kw}">
					<button class="btn btn-outline-secondary" type="button"
						id="btn_search">찾기</button>
				</div>
			</div>
		</div>
		<!-- 게시글이 없을 때의 문구 출력 -->
		<div th:if="${paging.empty}">
			<div class="alert alert-info" role="alert">
				중고서적 매물이 없습니다.
			</div>
		</div>
		

		<table class="table" th:if="${not paging.empty}">
			<thead class="table-dark">
				<tr class="text-center">
					<th>번호</th>
					<th style="width: 50%">제목</th>
					<th>가격</th>
					<th>저자</th>
					<th>작성일시</th>
					<th>내용</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="trade, loop : ${paging}">
					<td
						th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
					<td class="text-start"><a
						th:href="@{/trade/detail/{idx}(idx=${trade.idx})}"
						th:text="${trade.title}"></a></td>
					<td th:text="${trade.price}"></td>
					<td th:text="${trade.writer}"></td>
					<td
						th:text="${#temporals.format(trade.postdate, 'yyyy-MM-dd HH:mm')}"></td>
					<td th:text="${trade.intro}"></td>
				</tr>
			</tbody>
		</table>
		<!-- 페이징처리 시작 -->
		<div th:if="${not paging.empty}">
			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${!paging.hasPrevious()} ? 'disabled'"><a
					class="page-link" href="javascript:void(0)"
					th:data-page="${paging.number-1}"> <span>이전</span>
				</a></li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-5 and page <= paging.number+5}"
					th:classappend="${page == paging.number} ? 'active'"
					class="page-item"><a th:text="${page+1}" class="page-link"
					href="javascript:void(0)" th:data-page="${page}"></a></li>
				<li class="page-item"
					th:classappend="${!paging.hasNext()} ? 'disabled'"><a
					class="page-link" href="javascript:void(0)"
					th:data-page="${paging.number+1}"> <span>다음</span>
				</a></li>
			</ul>
		</div>
		<!-- 페이징처리 끝 -->
		<form th:action="@{/trade/list}" method="get" id="searchForm">
			<input type="hidden" id="kw" name="kw" th:value="${kw}"> <input
				type="hidden" id="page" name="page" th:value="${paging.number}">
		</form>
	</div>
	<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function () {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
    });
</script>
</body>
</html>
