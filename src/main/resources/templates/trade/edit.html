<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-4">
    <h1>Edit Trade</h1>
    <form th:action="@{/trade/edit/{idx}(idx=${trade.idx})}" th:object="${trade}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <input type="hidden" id="idx" th:field="*{idx}" />
        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required />
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">지은이:</label>
            <input type="text" id="writer" class="form-control" th:field="*{writer}" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" required />
        </div>
        <div class="mb-3">
            <label for="intro" class="form-label">내용:</label>
            <textarea id="intro" class="form-control" th:field="*{intro}" required></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/trade/detail/{idx}(idx=${trade.idx})}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</html>
