<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <script type="text/javascript">
        function fillFields() {
            var title = document.getElementById('title').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/trade/book?title=' + encodeURIComponent(title), true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    document.getElementById('writer').value = data.writer;
                    document.getElementById('price').value = data.price;
                    document.getElementById('intro').value = data.intro;
                }
            };

            xhr.send();
        }
    </script>
</head>
<body>
    <div layout:fragment="content" class="container mt-4">
        <h1>Create Trade</h1>
        <form th:action="@{/trade/create}" th:object="${trade}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" id="id" th:field="*{id}" th:value="${username}" />
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="title" class="form-label">제목:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required />
                <button type="button" class="btn btn-primary" onclick="fillFields()">찾기</button>
            </div>
            <div class="mb-3">
                <label for="writer" class="form-label">지은이:</label>
                <input type="text" id="writer" class="form-control" th:field="*{writer}" required />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">가격:</label>
                <input type="text" id="price" class="form-control" th:field="*{price}" required />
            </div>
            <div class="mb-3">
                <label for="intro" class="form-label">내용:</label>
                <textarea id="intro" class="form-control" th:field="*{intro}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">이미지 업로드:</label>
                <input type="file" id="imageFile" class="form-control" name="imageFile" accept=".gif, .jpg, .png" required />
            </div>
            <div>
                <button type="submit" class="btn btn-primary">상품 등록</button>
            </div>
        </form>
    </div>
</body>
</html>
