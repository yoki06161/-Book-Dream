<html layout:decorate="~{layout}">
<head>
    <script type="text/javascript">
        function fillFields(title) {
            // AJAX 요청을 사용하여 서버에서 도서 정보를 가져옵니다.
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/trade/book?title=' + encodeURIComponent(title), true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);

                    // 서버에서 받은 데이터를 입력란에 설정합니다.
                    document.getElementById('writer').value = data.writer;
                    document.getElementById('price').value = data.price;
                    document.getElementById('intro').value = data.intro;
                }
            };

            xhr.send();
        }
    </script>
</head>
<body>
    <div layout:fragment="content" class="container mt-4">
        <h1>Create Trade</h1>
        <form th:action="@{/trade/create}" th:object="${trade}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="title" class="form-label">제목:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required onkeyup="fillFields(this.value)" />
            </div>
            <div class="mb-3">
                <label for="writer" class="form-label">지은이:</label>
                <input type="text" id="writer" class="form-control" th:field="*{writer}" required />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">가격:</label>
                <input type="text" id="price" class="form-control" th:field="*{price}" required />
            </div>
            <div class="mb-3">
                <label for="intro" class="form-label">내용:</label>
                <textarea id="intro" class="form-control" th:field="*{intro}" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
