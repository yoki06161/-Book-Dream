<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>채팅</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat_section {
            overflow: auto;
            height: 600px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .outgoing_msg {
            text-align: right;
        }
        .received_msg {
            text-align: left;
        }
        .sent_msg, .received_withd_msg {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .sent_msg {
            background-color: #dcf8c6;
        }
        .received_withd_msg {
            background-color: #f1f0f0;
        }
        .time_date {
            display: block;
            font-size: 0.8em;
            color: #999;
        }
        .chat_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-transparent {
            background-color: transparent;
            border: none;
            box-shadow: none;
            font-size: 1.5em;
        }
        .btn-transparent i {
            font-size: 1.5em;
        }
        .chat_header h2 {
            margin-left: 10px;
            flex-grow: 1;
            text-align: center;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script type="text/javascript">
        var stompClient = null;
        var senderId = '[[${senderId}]]';
        var chatRoomId = '[[${chatRoomId}]]';

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (messageOutput) {
                    showMessage(JSON.parse(messageOutput.body));
                });
                fetchChatHistory(); // 초기 채팅 기록 불러오기
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('chat-outgoing-msg').value.trim();
            if (messageContent && stompClient) {
                var chatMessage = {
                    senderId: senderId,
                    message: messageContent,
                    chatRoomId: chatRoomId,
                    type: 'CHAT'
                };
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById('chat-outgoing-msg').value = '';
            }
        }

        function showMessage(message) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            if (message.senderId === senderId) {
                messageElement.classList.add('outgoing_msg');
                messageElement.innerHTML = `
                    <div class="sent_msg">
                        <p>${message.message}</p>
                        <span class="time_date">${new Date(message.createdAt).toLocaleString()}</span>
                    </div>
                `;
            } else {
                messageElement.classList.add('received_msg');
                messageElement.innerHTML = `
                    <div class="received_withd_msg">
                        <p>${message.message}</p>
                        <span class="time_date">${new Date(message.createdAt).toLocaleString()}</span>
                    </div>
                `;
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', function () {
            connect();

            const chatOutgoingButton = document.getElementById('chat-outgoing-button');
            const chatOutgoingMsg = document.getElementById('chat-outgoing-msg');
            const chatBox = document.getElementById('chat-box');

            chatOutgoingButton.addEventListener('click', sendMessage);

            chatOutgoingMsg.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            const leaveChatButton = document.getElementById('leave-chat-button');
            leaveChatButton.addEventListener('click', function () {
                fetch(`/trade/chat/leave?chatRoomId=${chatRoomId}`, {
                    method: 'POST',
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/trade/chat/rooms';
                        } else {
                            alert('채팅방 나가기에 실패했습니다.');
                        }
                    });
            });

            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', function () {
                window.location.href = '/trade/chat/rooms';
            });
        });

        function fetchChatHistory() {
            fetch(`/trade/chat/history?chatRoomId=${chatRoomId}`, {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                var chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                data.forEach(chat => {
                    showMessage(chat); // 기존 메시지를 화면에 추가
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <div class="chat_header">
            <button id="back-button" class="btn btn-transparent" data-trade-idx="[[${tradeIdx}]]">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 style="flex-grow: 1; margin-right: 40px;">채팅하기</h2>
            <button id="leave-chat-button" class="btn btn-transparent">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <input type="hidden" id="senderId" value="[[${senderId}]]">
                <input type="hidden" id="chatRoomId" value="[[${chatRoomId}]]">
                <div class="container-fluid chat_section" id="chat-box"></div>
                <div class="type_msg mt-3">
                    <div class="input_msg_write d-flex">
                        <input id="chat-outgoing-msg" type="text" class="form-control write_msg" placeholder="메세지를 입력하세요" />
                        <button id="chat-outgoing-button" class="btn btn-primary ml-2" type="button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
