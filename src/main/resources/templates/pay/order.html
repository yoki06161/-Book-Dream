<html layout:decorate="~{layout}">
<!-- 스크립트 블록을 정의 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/order-ui.js}"></script>
	<script type="text/javascript" th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
</th:block>
  <main layout:fragment="content" class="container" id="container">
      <h2 class="fw-bold text-center">주문/결제</h2>
      <br />
      <br />
      
      <div class="card mb-5 text-bg-light"  sec:authorize="isAnonymous()">
      	<div class="card-body">
      		<h3 class="text-center">로그인 후 주문 시 조금 더 편리하게 결제하실 수 있습니다.</h3>
      		<br>
      		<div class="mx-auto text-center">      		
    	  		<a th:href="@{|/user/login|}" class="btn btn-primary">로그인</a>
	      		<a th:href="@{|/userr/signup|}" class="btn btn-outline-primary">회원가입</a>
      		</div>
      	</div>
      </div>

      <!--주문 정보 제출 폼-->
      <form action="pay" id="orderForm">
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="mb-3">주문 상품</h4>
            <table class="table table-borderless align-middle text-center">
              <tr>
                <td>
                  <img
                    src="image/test_img.jpg"
                    alt="상품사진"
                    style="width: 82px; height: 118.34px"
                  />
                </td>
                <td>
                  <span class="fs-5 fw-bold">도서명</span>
                </td>
                <td>1권</td>
                <td>수량포함가격</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="card mb-4">
          <div class="row">
            <div class="col">
              <div class="card-body">
                <h4 class="mb-3">주문자 정보</h4>
                <input
                  type="text"
                  class="form-control mb-2"
                  name="name"
                  placeholder="이름을 입력해주세요."
                />
                <input
                  type="number"
                  class="form-control mb-2"
                  name="phone"
                  placeholder="휴대폰 번호를 '-'없이 입력해주세요."
                  maxlength="11"
                />
                <!-- 주문조회용 비밀번호는 로그인하지 않았을 때만 입력 -->
                <input
                  type="password"
                  class="form-control mb-2"
                  name="pw"
                  id="pw"
                  placeholder="주문 조회용 비밀번호를 입력해주세요(영문+숫자 8자리)"
                  sec:authorize="isAnonymous()"
                />
                <div id="pwFormatError" class="invalid-feedback">
                  비밀번호는 영문과 숫자를 포함한 8자리로 입력해주세요.
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="pw2"
                  id="pw2"
                  placeholder="주문 조회용 비밀번호를 한번 더 입력해주세요"
                  sec:authorize="isAnonymous()"
                />
                <div id="pwError" class="invalid-feedback">
                  비밀번호가 일치하지 않습니다.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <h4 class="mb-3">배송 정보</h4>
                <input
                  type="text"
                  id="sample6_postcode"
                  name="postcode"
                  placeholder="우편번호"
                  disabled
                />
                <input
                  type="button"
                  onclick="sample6_execDaumPostcode()"
                  class="mb-2"
                  value="우편번호 찾기"
                /><br />
                <input
                  type="text"
                  id="sample6_address"
                  name="address"
                  class="form-control mb-2"
                  placeholder="배송지  주소"
                  disabled
                />
                <input
                  type="text"
                  id="sample6_detailAddress"
                  name="detailAddress"
                  class="form-control mb-2"
                  placeholder="상세주소"
                />
                <select id="options" name="options" class="form-select mb-2">
                  <option value="" selected>
                    배송 시 택배기사에게 요청하실 사항을 선택해주세요.(필수 x)
                  </option>
                  <option value="문 앞에 놓아주세요">문 앞에 놓아주세요</option>
                  <option value="부재 시 경비실에 맡겨주세요">
                    부재 시 경비실에 맡겨주세요
                  </option>
                  <option value="부재 시 연락주세요">부재 시 연락주세요</option>
                  <option value="배송 전 연락주세요">배송 전 연락주세요</option>
                  <option value="파손의 위험이 있으니 배송 시 주의해 주세요">
                    파손의 위험이 있으니 배송 시 주의해 주세요
                  </option>
                  <option value="directInput">직접 입력</option>
                </select>
                <input
                  type="text"
                  id="customInput"
                  name="customInput"
                  class="form-control"
                  style="display: none"
                  placeholder="배송 시 택배기사에게 요청하실 사항을 직접 입력해주세요."
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body mx-auto" style="width: 1256px !important">
            <div class="d-flex justify-content-between">
              <h4>총 가격: 0</h4>
              <button type="submit" class="btn btn-primary" id="pay" disabled>
                결제하기
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
</html>
