<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="my-3 border-bottom pb-2">
		<div>
		    <h5>로그인</h5>		
		</div>
	</div>
    <form th:action="@{/user/login}" method="post">
    	    	
    	<div th:if="${param.error}">
    		<div class="alert alert-danger">사용자 ID, 비밀번호를 확인해주세요</div>
    	</div>	    	 	
    	
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID(이메일)</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="text" name="password" class="form-control">
        </div>
        
        
        <input type="submit" value="로그인" class="btn btn-primary my-2">
	    <a href="https://kauth.kakao.com/oauth/authorize?client_id=ef527d1b46d3f1de9d79f6f24008de64&redirect_uri=http://localhost:8080/login&response_type=code">
			<img th:src="@{/image/kakao_login_medium_narrow.png}" style="width:200px; height:50px;">
		</a>
		
		<br>
		<br>
		<a th:href="@{|/order/|}" class="btn btn-outline-primary">비회원 주문</a>
    </form>
    

</div>
</html>
