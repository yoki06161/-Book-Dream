<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
html{
	margin: 0 auto;
	max-width: 1280px;
}
.container{
	margin-top: 50px;
}
/* number 화살표 제거 - Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* number 화살표 제거 - Firefox  */
input[type='number'] {
  -moz-appearance: textfield;
}
</style>
<body>
<nav th:replace="~{header::headerfragment}"></nav>
<th:block layout:fragment="content"></th:block>

<th:block layout:fragment="script">
</th:block>
<!-- Thymeleaf 템플릿에서 CSRF 토큰을 얻어오기 -->
<script th:inline="javascript">
    var csrfToken = /*[[${_csrf.token}]]*/ '';
    var csrfHeader = /*[[${_csrf.headerName}]]*/ '';
    var isAuthenticated = /*[[${#authentication?.isAuthenticated()}]]*/ false;
</script>

<script type="text/javascript" th:src="@{/js/common-ui.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
