<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품페이지</title>
</head>
<body>
<!--b_list는 여기서 새로 만든 리스트. C_books의 리스트를 참조하겠단뜻-->
<!--each는 반복-->
<div th:each = "b_list : ${C_Books}">
<!--|prod/다음부턴 controller에서 map으로 잡아줘야한다.-->
<a th:href="@{|prod/detail?l_title=${b_list.book_title}&l_img=${b_list.book_img}&l_price=${b_list.book_price}|}">
	<!--Crawling에서 builder로 정한 변수?명-->
	<span th:text = "${b_list.book_title}"></span><br>
	<img th:src = "${b_list.book_img}" /><br>
	<span th:text = "${b_list.book_price}"></span><br>
	<span th:text = "${b_list.book_writer}"></span><br>
	<span th:text = "${b_list.book_id}"></span><br>
	<br>
	<br>
	<br>
	<a th:href="@{|prod/idd?t_id=${b_list.book_id}|}">책아이디값</a>
</a>
<hr>
</div>
</body>
</html>
