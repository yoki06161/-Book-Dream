<html layout:decorate="~{layout}">
<!-- 스크립트 블록을 정의 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/order-success-ui.js}"></script>
</th:block>
    <main layout:fragment="content" class="container" id="container">
      <h2 class="fw-bold text-center">결제 완료</h2>
      <br />
      <br />

      <div class="card mb-4">
      <div class="card mb-3">
        <div class="card-body">
          <h4 class="mb-3">주문 상품(주문번호: n{pay테이블 idx})</h4>
          <table class="table table-borderless align-middle text-center">
          <table  id="dataArrayList" class="table table-borderless align-middle text-center">
            <tr>
              <td>
                <img
                  src="test_img.jpg"
                  alt="상품사진"
                  style="width: 82px; height: 118.34px"
                />
              </td>
              <td>
                <span class="fs-5 fw-bold">도서명</span>
                <span class="fs-6 mx-2">저자</span>
              </td>
              <td>1권</td>
              <td>수량포함가격</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card mb-4">
      <div class="card mb-3">
        <div class="row">
          <div class="col">
            <div class="card-body">
              <h4 class="mb-3">주문자 정보</h4>
              <p>이름: {주문자 name}</p>
              <p>휴대폰 번호: {주문자 phone}</p>
              <p>이름: <span id="name"></span></p>
              <p>휴대폰 번호: <span id="phone"></span></p>
              <!-- 주문조회용 비밀번호는 로그인하지 않았을 때만 출력 -->
              <p>주문 조회용 비밀번호(로그인 시 x): {주문조회용 pw 8자리}</p>
              <p>주문 조회용 비밀번호: <span id="pw"></span></p>
            </div>
          </div>
          <div class="col">
            <div class="card-body">
              <h4 class="mb-3">배송 정보</h4>
              <p>{postcode}</p>
              <p>{배송지 주소 address}</p>
              <p>{상세주소 detailAddress}</p>
              <p>{배송 시 택배기사에게 요청사항}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body mx-auto" style="width: 1256px !important">
          <div class="d-flex justify-content-between">
            <h4>총 가격: 0</h4>
            <h4>총 가격: <span id="totalSum">0</span></h4>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary">결제 취소 & 환불 받기</button>
      <button type="button" class="btn btn-primary mb-3">결제 취소 & 환불 받기</button>
    </main>
</html>
